<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Update Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5 border border-light border-3 rounded">
    <h1 class="text-center mb-4">Update Ticket</h1>

    <form action="#" th:action="@{/tickets/update}" th:object="${ticket}" method="post" class="form-group">
        <input type="hidden" name="_method" value="PUT"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{creationDate}"/>

        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter description"/>
            </div>
        </div>

        <div class="row mb-3">
            <label for="ticketType" class="col-sm-3 col-form-label">Ticket Type</label>
            <div class="col-sm-9">
                <select class="form-select" id="ticketType" th:field="*{ticketType}">
                    <option th:each="type : ${T(com.crud.backend.model.TicketType).values()}"
                            th:value="${type}"
                            th:text="${type}"
                            th:selected="${type == ticket.ticketType}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-10 d-flex justify-content-start">
                <button class="btn btn-primary" type="submit">Update Ticket</button>
                <a href="#" th:href="@{/}" class="btn btn-success">Back To Home</a>

                <form action="#" th:action="@{/tickets/delete}" th:object="${ticket}" method="post" class="d-inline-block">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" th:field="*{id}"/>
                    <button type="submit" class="btn btn-danger">Delete Ticket</button>
                </form>
            </div>
        </div>


    </form>
</div>
</body>
</html>
