<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container mt-5 border border-ligth border-3 rounded">
    <h1 class="text-center mb-4">Ticket Details</h1>

    <!-- Table to display tickets -->
    <table class="table table-striped w-100">
        <thead>
        <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 40%;">Description</th>
            <th style="width: 30%;">Ticket Type</th>
            <th style="width: 20%;">Creation Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(tickets)}">
            <td colspan="4" class="text-center">No Tickets Available</td>
        </tr>
        <tr th:each="ticket : ${tickets}">
            <td><span th:text="${ticket.id}">ID</span></td>
            <td><span th:text="${ticket.description}">Description</span></td>
            <td><span th:text="${ticket.ticketType}">Ticket Type</span></td>
            <td><span th:text="${ticket.creationDate}">Creation Date</span></td>
        </tr>
        </tbody>
    </table>

    <!-- Buttons to navigate back -->
    <div class="d-flex justify-content-between mb-2">
        <a href="#" th:href="@{/}" class="btn btn-success">Back To Home</a>
    </div>
</div>

</body>
</html>
